<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>建个表格</title>
</head>
<body>
<table cellspacing="2," border="2" , width=600, height=300>
    <tr>
        <th colspan="4" height="100px">
            <p style="font-size: 30px; text-align: left">
                商品类目
            </p>
        </th>
    </tr>
    <tr>
        <td rowspan="3">虚拟</td>
        <td>移动</td>
        <td>联通</td>
        <td>小灵通</td>
    </tr>
    <tr>
        <td>充值卡</td>
        <td>彩票</td>
        <td>双色球</td>
    </tr>
    <tr>
        <td>梦幻</td>
        <td>QQ</td>
        <td>游戏币</td>
    </tr>
    <tr>
        <td rowspan="3">护肤</td>
        <td>美容护肤</td>
        <td>美体</td>
        <td>精油</td>
    </tr>
    <tr>
        <td>彩妆</td>
        <td>香水</td>
        <td>美发</td>
    </tr>
    <tr>
        <td>个人护理</td>
        <td>保健</td>
        <td>按摩器械</td>
    </tr>
</table>
</body>
</html>
